        <div class="one" >

         <div class="two">

        <!-- <th><input type="text" name="ans" id="sou"></th> -->
      
        <table>
          <tr>
            <td><br><input type="button" value="1" onclick="oo.ans.value+='1'"></td>
            <td><br><input type="button" value="2" onclick="oo.ans.value+='2'"></td>
            <td><br><input type="button" value="3" onclick="oo.ans.value+='3'"></td>

           <tr><td><br><input type="button" value="4" onclick="oo.ans.value+='4'"></td>

            <td><br><input type="button" value="-" onclick="oo.ans.value+='-'"></td>
            </tr>
            <tr>
            <td><br><input type="button" value="7" onclick="oo.ans.value+='7'"></td>
            <td><br><input type="button" value="8" onclick="oo.ans.value+='8'"></td>
            <td><br><input type="button" value="9" onclick="oo.ans.value+='9'"></td>
            <td><br><input type="button" value="*" onclick="oo.ans.value+='*'"></td></tr>

            <tr>
                <td><br><input type="button" value="/" onclick="oo.ans.value+='/'"></td>
                <td><br><input type="button" value="." onclick="oo.ans.value+='.'"></td>
                <td><br><input type="button" value="=" onclick="oo.ans.value=eval(oo.ans.value)"></td>
                <td><br><input type="button" value="0" onclick="oo.ans.value+='0'"></td>
                
                <tr><td><input type="button" value="c" onclick="oo.ans.value = ' '"></td></td></tr>
        </table>
